<div class="container">
  <h2 style="font-size: 40px;">Liste des clients</h2>
  <button type="button" class="btn btn-success" id="add-car" routerLink="/create">Cr√©er une voiture</button>
  <div id="customers-list" style="margin: 40px 10px; font-size: 20px">
    <div id="customer" *ngFor="let car of cars">
      <a id="fullName" routerLink="/{{car.id}}/">
        {{car.brand}}
      </a>
      <label>
        {{car.model}}
      </label>
    </div>
  </div>
</div>
